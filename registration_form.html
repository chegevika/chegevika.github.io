<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf8"/>
        <title>
        registration
        </title>
        <link href="registration_form.css" rel="stylesheet"/> 
    </head>
    <body>
    <form action="">
<h1 title="Введите ваши персональные данные:">Регистрация</h1>
<div class="group">
    <label for="Username">Имя пользователя</label>
    <p>
        <input type="text"
        pattern="^[А-Яа-яЁё\s]+$" placeholder="Username" title="Используйте только киррилицу" required>
    </p>
    </div>

<div class="group">
    <label for="">Пароль</label>
    <p>
        <input type="password" class="shake" placeholder="password" pattern="^[ 0-9]+$" title= "Пароль должен содержать только цифры">    
    </p>
</div>
<div class="group">
    <label for="">Повторите ваш пароль</label>
    <p>
        <input type="password" class="shake" placeholder="password" pattern="^[ 0-9]+$" title= "Пароль должен содержать только цифры" >
    </p>
    
</div>
<div class="group">
    <label for="">Электронная почта</label>
    <p>
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="email" required/>    
    </p>
</div>
<div class="group">
    <center><button>Шалость совершена!</button>
    </center>
</div>
    </form>


    </body>
</html>
